<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Base Base</title>
    <style>
        /* Custom CSS to override Bootstrap column width */
        @media (min-width: 768px) {
            .custom-col {
                flex: 0 0 100px;
                /* This sets the column width to 50px */
                max-width: 100px;
            }
        }
        input{
            border: none;
            padding: .6rem .5rem;
            margin-left: .5rem;
            border-radius: 5px;
            background-color: rgb(48, 48, 48);
            outline: none;
            color:white
        }
        label{
            font-weight: 300;
            font-size: 1.4rem;
            text-transform: capitalize;
        }
    </style>
</head>

<body>


    <div class="container-fluid vh-100 bg-black overflow-hidden">
        <div class="row h-100">
            <div class="d-none d-md-block col-md-1 xxx bg-black bg-gradient text-white">
                <!-- MENU START -->
                <ul class="list-group ">
                    <!-- Weather Page Link -->
                    <li style="text-align:center; margin-top:20px;">
                        <a href="{% url 'home' %}" style="text-decoration: none; color:whitesmoke;">
                            <script src="https://cdn.lordicon.com/lordicon.js"></script>
                            <script src="https://cdn.lordicon.com/lordicon.js"></script>
                            <lord-icon src="https://cdn.lordicon.com/zawvkqfy.json" trigger="loop" stroke="bold"
                                colors="primary:#ffffff" style="width:50px;height:50px">
                            </lord-icon>
                            <p style="font-size:12px;margin-top: -10px;">Weather</p>
                        </a>
                    </li>
                    <!-- Alert Page Link -->
                    <li style="text-align:center; margin-top:20px;">
                        <a href="{% url 'alert' %}" style="text-decoration: none; color:whitesmoke;">
                            <script src="https://cdn.lordicon.com/lordicon.js"></script>
                            <lord-icon src="https://cdn.lordicon.com/ygvjgdmk.json" trigger="loop" delay="1000"
                                colors="primary:#eeca66" style="width:50px;height:50px">
                            </lord-icon>
                            <p style="font-size:12px;margin-top: -3px;">Alerts</p>
                        </a>
                    </li>
                    <!-- Search Page Link -->
                    <li style="text-align:center; margin-top:20px;">
                        <a href="{% url 'search' %}" style="text-decoration: none; color:whitesmoke;">
                            <script src="https://cdn.lordicon.com/lordicon.js"></script>
                            <script src="https://cdn.lordicon.com/lordicon.js"></script>
                            <lord-icon src="https://cdn.lordicon.com/nchegqgo.json" trigger="loop" delay="1000" stroke="bold"
                                colors="primary:#ffffff,secondary:#c7166f" style="width:50px;height:50px">
                            </lord-icon>
                            <p style="font-size:12px;margin-top: -3px;">Search</p>
                        </a>
                    </li>
                    <!-- Setting Page Link -->
                    <li style="text-align:center; margin-top:20px;">
                        <a href="{% url 'setting' %}" style="text-decoration: none; color:whitesmoke;">
                            <script src="https://cdn.lordicon.com/lordicon.js"></script>
                            <script src="https://cdn.lordicon.com/lordicon.js"></script>
                            <lord-icon src="https://cdn.lordicon.com/dmgxtuzn.json" trigger="loop" stroke="bold"
                                delay="1000" colors="primary:#e4e4e4,secondary:#000000" style="width:50px;height:50px">
                            </lord-icon>
                            <p style="font-size:12px;margin-top: -3px;">Settings</p>
                        </a>
                    </li>
                    <!-- About Page Link -->
                    <li style="text-align:center; margin-top:20px;">
                        <a href="{% url 'about' %}" style="text-decoration: none; color:whitesmoke;">
                            <script src="https://cdn.lordicon.com/lordicon.js"></script>
                            <lord-icon src="https://cdn.lordicon.com/uecgmesg.json" trigger="loop" delay="1000"
                                stroke="bold" colors="primary:#ffffff,secondary:#a5e830" style="width:55px;height:55px">
                            </lord-icon>
                            <p style="font-size:12px;margin-top: -10px;">About Us</p>
                        </a>
                    </li>
                </ul>
                <!-- LOGO -->
                <div style="margin-top: -1.5rem;">
                    <h3
                        style="opacity:0.07 ;font-size: 55px;margin-top: 38px; rotate:270deg;text-align:center;width:100%;">
                        E</h3>
                    <h3
                        style="opacity:0.07 ;font-size: 55px;margin-top:-38px;rotate:270deg;text-align:center;width:100%;">
                        S</h3>
                    <h3
                        style="opacity:0.07 ;font-size: 55px;margin-top:-38px;rotate:270deg;text-align:center;width:100%;">
                        L</h3>
                    <h3
                        style="opacity:0.07 ;font-size: 55px;margin-top:-38px;rotate:270deg;text-align:center;width:100%;">
                        U</h3>
                    <h3
                        style="opacity:0.07 ;font-size: 55px;margin-top:-38px;rotate:270deg;text-align:center;width:100%;">
                        P</h3>
                    <h3
                        style="opacity:0.07 ;font-size: 55px;margin-top:-38px;rotate:270deg;text-align:center;width:100%;">
                        _</h3>
                    <h3
                        style="opacity:0.07 ;font-size: 55px;margin-top:-38px;rotate:270deg;text-align:center;width:100%;">
                        Y</h3>
                    <h3
                        style="opacity:0.07 ;font-size: 55px;margin-top:-38px;rotate:270deg;text-align:center;width:100%;">
                        K</h3>
                    <h3
                        style="opacity:0.07 ;font-size: 55px;margin-top:-38px;rotate:270deg;text-align:center;width:100%;">
                        S</h3>
                </div>
                <!-- LOGO -->
                <!-- MENU END -->
            </div>
            {% block "leftAndRight" %}
            {% endblock "leftAndRight" %}
        </div>

        <!-- Hidden div for tablet view -->
        <div class="row d-md-none">
            <div class="col-12 bg-danger">
                <h1>X</h1>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- lord icon -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <!-- <a href="https://lordicon.com/">Icons by Lordicon.com</a> -->
    <!-- lord icon -->
</body>

</html>
